<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>IMAGE SLIDER</title>
    <link rel="stylesheet" href="imageSLider.css">

</head>
<body>

    <div class="slider">
        <div class="slides">
            <img class="slide" src="1.jpg" alt="img number 1">
            <img class="slide" src="2.jpg" alt="img number 2">
            <img class="slide" src="3.jpg" alt="img number 3">
            <img class="slide" src="4.jpg" alt="img number 4">
            <img class="slide" src="5.jpg" alt="img number 5">
            <img class="slide" src="6.jpg" alt="img number 6">
            <img class="slide" src="7.jpg" alt="img number 7">
            <img class="slide" src="8.jpg" alt="img number 8">
            <img class="slide" src="9.jpg" alt="img number 9">
        </div>
        <button class="prev" onclick="prevSlide()"> &#10094</button>
        <button class="next" onclick="nextSlide()"> &#10095</button>

    </div>


    <script src="imageSlider.js"></script>
    
</body>
</html>
